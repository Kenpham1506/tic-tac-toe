<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Tic Tac Toe</title>
    <style>
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            user-select: none;
        }

        #signalCode, #connectionStatus {
            margin: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="connectionStatus">Not Connected</div>
    <div id="signalCode">Signal Code: </div>
    <input id="remoteSignal" placeholder="Paste Remote Signal Here">
    <button id="connectButton">Connect</button>

    <div id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script src="https://unpkg.com/simple-peer@9/simplepeer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
